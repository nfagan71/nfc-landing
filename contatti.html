<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti – NFC Software</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="hero small-hero">
        <img src="assets/logo.png" alt="Logo NFC" class="logo small-logo">

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="servizi.html">Servizi</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="chi-sono.html">Chi sono</a>
            <a href="contatti.html">Contatti</a>
        </nav>
    </header>

    <section class="section">
        <h2>Contatti</h2>
        <p>Compila il modulo per informazioni, richieste o preventivi.</p>

        <form action="https://formspree.io/f/xyzrjnjv" method="POST" style="max-width:500px; margin:0 auto; text-align:left;">

            <label>Nome e Cognome</label>
            <input type="text" name="nome" required style="width:100%; padding:10px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc;">

            <label>Email</label>
            <input type="email" name="_replyto" required style="width:100%; padding:10px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc;">

            <label>Messaggio</label>
            <textarea name="messaggio" rows="5" required style="width:100%; padding:10px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc;"></textarea>

            <button type="submit" class="button" style="width:100%;">Invia</button>

        </form>
    </section>

    <footer class="footer">
        <div class="footer-left">© 1998–2025 NFC Software • Automazione & AI Integration</div>
        <div class="footer-center"><span class="footer-label">Visite:</span> <span id="counter-value">...</span></div>
        <div class="footer-right"><a href="mailto:fagan.nicola@nfc.it">Email</a> <span>·</span> <a href="https://www.nfc.it" target="_blank">Sito ufficiale</a></div>
    </footer>

    <script>
        const counterName = "nfc_it_landing_counter";
        fetch(`https://api.countapi.xyz/hit/${counterName}/visits`)
            .then(r => r.json())
            .then(data => { document.getElementById("counter-value").innerText = data.value; });
    </script>

</body>
</html>
